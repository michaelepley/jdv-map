<form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="ok()">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Create or edit a Item</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" ng-model="item.id" readonly>
        </div>


        <div class="form-group">
            <label>title:</label>

            <input type="text" class="form-control" name="title" ng-model="item.title" ng-required="false" />
        </div>

        <div class="form-group">
            <label>description:</label>

            <input type="text" class="form-control" name="description" ng-model="item.description" ng-required="false" />
        </div>

        <div class="form-group">
            <label>latitude:</label>

            <input type="text" class="form-control" name="latitude" ng-model="item.latitude" ng-required="false" />
        </div>

        <div class="form-group">
            <label>longitude:</label>

            <input type="text" class="form-control" name="longitude" ng-model="item.longitude" ng-required="false" />
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()"><span class="fa fa-times"></span>&nbsp;&nbsp; Cancel
        </button>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><span class="fa fa-floppy-o"></span>&nbsp;&nbsp; Save</button>
    </div>
</form>
